<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="script.js" defer></script>
  <title>JavaScript - DOM - Prática da Semana 03</title>
</head>

<body class="p-3 m-0 border-0">

  <h1 class="text-center">Sistema de Cadastro de Estudante</h1>
  <hr>

  <form name="form1" action="#" method="POST" class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" required>
      <div class="invalid-feedback">Informe o nome corretamente.</div>
    </div>

    <div class="col-md-6">
      <label for="nomePai" class="form-label">Nome do Pai</label>
      <input type="text" class="form-control" id="nomePai" required>
      <div class="invalid-feedback">Informe o nome corretamente.</div>
    </div>

    <div class="col-md-6">
      <label for="nomeMae" class="form-label">Nome da Mãe</label>
      <input type="text" class="form-control" id="nomeMae" required>
      <div class="invalid-feedback">Informe o nome corretamente.</div>
    </div>
    
    <div class="col-md-6">
      <label for="" class="form-label" id="turno">Turno</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="Turno" id="turnoManha" required>
        <label class="form-check-label" for="turnoManha">
          Manhã
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="Turno" id="turnoTarde" required>
        <label class="form-check-label" for="turnoTarde">
          Tarde
        </label>
      </div>
    </div>
    
    <div class="col-md-6">
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" class="form-control" id="cpf" placeholder="xxx.xxx.xxx-xx" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
        required>
      <div id="feedbackcpf" class="invalid-feedback">Informe o cpf corretamente.</div>
    </div>
    
    <div class="col-md-6">
      <label for="area" class="form-label">Área de estudo</label>
      <select id="area" class="form-select" required>
        <option value="" disabled selected>Selecione a área de estudo...</option>
        <option value="MT">Matemática</option>
        <option value="HT">História</option>
        <option value="BL">Biologia</option>
        <option value="PT">Português</option>
      </select>
      <div class="invalid-feedback">Informe a área corretamente. </div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <input type="submit" class="btn btn-primary me-md-2" value="Inserir" id="btnInserir">
    </div>
  </form>

  <hr>

  <table class="table table-striped" id="tabela">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Nome do pai</th>
        <th scope="col">Nome da mãe</th>
        <th scope="col">Turno</th>
        <th scope="col">CPF</th>
        <th scope="col">Áre de estudo</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

</body>

</html>
